name: Build and Publish

on: workflow_dispatch

jobs:
  build_and_publish:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    # - name: Build Binaries
    #   shell: bash
    #   run:
    #     ./scripts/build-all-arch.sh

    - name: Set version
      run: |
        VER=$(cat version.txt)
        echo "VERSION=$VER" >> $GITHUB_ENV

    - name: Create release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "$VERSION"
        name: "Release  $VERSION"
        files: release/atlas-*
        draft: true
        prerelease: false